<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gta XI</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">


</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306?_gl=1*12huikt*_ga*NTg3MjQxMTg3LjE3MDYxMDY2Mjg.*_ga_PJQ2JYZDQC*MTcwNjEwNjYyOC4xLjEuMTcwNjEwNjY2Mi4wLjAuMA.."
                        target="_blank">Suporte <img src="./src/imagens/icone-link.svg"
                            alt="icone de link de suporte"></a>

                </li>
            </ul>

        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Rapaz de óculos">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="">
                <img src="./src/imagens/logo-gta-online.svg" alt="">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X/S</h1>
            <p>Experimente os fênomenos do entreterimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Gta V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series s"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="play 4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="xbox one"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="logo Pc"></li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a plataforma

                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="logo playstation 5"></li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series s"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="play 4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="xbox one"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="logo Pc"></li>
                </ul>


            </button>
        </div>
    </section>

    <script src="./src/js/index.js"></script>

</html>
